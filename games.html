        function createFigs(){
            for(const element of gameList) {
                const fig = document.createElement('figure');
                fig.style.borderStyle = 'solid';
                fig.style.borderWidth = '2px';
                fig.style.borderImage = 'url() 30 round'; // THIS IS FOR CUSTOM BORDER !!!
                fig.style.display = 'inline-block';
                fig.style.margin = '1px';
                fig.style.height = 'auto';

                const inp = document.createElement('input');
                inp.setAttribute('type','checkbox');
                inp.onclick=counter
                inp.style.width = '20px';
                inp.style.height = '20px';
                inp.style.zIndex = '1';
                inp.style.position = 'absolute';

                const hyp = document.createElement('a');
                hyp.setAttribute('href',element.webSite);
                hyp.setAttribute('target','_blank');
                hyp.style.width = 'inherit';
                hyp.style.height = 'inherit';

                const img = document.createElement('img');
                img.setAttribute('src','games_img/'+element.imagePath);
                img.setAttribute('alt',element.altText);
                img.setAttribute('title',element.titleText);
                img.style.width = 'inherit';
                img.style.height = 'inherit';
                img.style.objectFit = 'fill';
                img.style.maxWidth = '100%';
                img.style.display = 'flex';

                main.insertBefore(fig,main.children[element]);
                fig.appendChild(inp);
                fig.appendChild(hyp);
                hyp.appendChild(img)}};

        function counter() {
            count = 0; 
            for (let i = 0; i < cblist.length; i++) {
                console.log(cblist[i].type === 'checkbox');
                console.log(cblist[i].checked);
                if (cblist[i].type === 'checkbox' && cblist[i].checked) {count++;}}
            document.getElementById('games').innerHTML = 'We have ' + count + '/' + cblist.length + ' games in common'}

        createFigs();
        counter();
        window.addEventListener('resize',function centering(){
            if (window.innerWidth<window.innerHeight){
                main.style.display = 'grid';
                main.style.placeItems = 'center'}
            else{
                main.style.display = 'inline-block';
                main.style.placeItems = 'start'}})
